<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Programación orientada a objetos</title>
</head>

<body>


<script>
   /* Objeto date 
   
   */
    console.log(Date());
    let fecha= new Date();
    console.log(fecha);
    console.log(fecha.getDate()); //nos muestra el día 
    console.log(fecha.getDay()); //posición del día de la semana
    console.log(fecha.getUTCMonth());  // nos devuelve el valor del mes pero desde un array
    console.log(fecha.toString())
    console.log(fecha.toDateString())
    console.log(fecha.toJSON())
    console.log(fecha.toLocaleString())
    console.log(fecha.getTimezoneOffset());
    console.log(Date.now());
    let cumpleaños =new Date(1983,0,14); //año, mes (0 para enero), día
    console.log(cumpleaños)
    

   // Objeto Math
   
   console.log(Math)
   console.log(Math.PI);
   console.log(Math.abs(-7.8));
   console.log(Math.ceil(7.2));//redondea al numero superior
   console.log(Math.floor(7.2));//redondea al numero inferior
   console.log(Math.round(7,2));//redondea al mas cercano
   console.log(Math.sqrt(91))//raiz cuadrada
   console.log(Math.random()); //numero aleatorio entre cero y uno
   console.log(Math.round(Math.random()*1000)) //generar numeros aleatorios
   



  


</script>

</body>
</html>
