<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ascincrona</title>
</head>

<body>


<script>
// Codigo sincrono bloqueante
(()=> {
   console.log("Codigo síncrono");
   console.log("Inicio");

   function dos(){
      console.log("Dos");
   }

   function uno(){
      console.log("Uno");
      dos();
      console.log("tres");
   }

   uno();
   console.log("Fin del programa")
   console.log("--------------------------------------");

})();



//codigo asincrono no bloqueante 

(()=> {
   console.log("Codigo asíncrono");
   console.log("Inicio");

   function dos(){
      setTimeout(function(){
         console.log("Dos");
      },1000);
      
   }

   function uno(){

      setTimeout(function(){
         console.log("Uno");

      },0);
      
      dos();
      console.log("tres");
   }

   uno();
   console.log("Fin del programa")


})();
</script>

</body>
</html>
