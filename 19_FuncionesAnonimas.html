<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Programación orientada a objetos</title>
</head>

<body>


<script>
   //Función anomima Auto Ejecutable se debe colocar el punto y coma

   (function(){
      console.log("version clasica")

   })
   ();

   (function(d,w,c){
      console.log("Mi segunda función auto ejecutable");
      console.log(d);
      console.log(w)
      c.log("imprimeindo usando un alias")

   })
   (document,window,console);

   //ejemplos de funciones anonimas auto ejecutables

   // la Crockford (JavaScript the good parts)

   ((function(){
      console.log("version Crockford")

   })
   ())

   //unaria
   +function(){
      console.log("version Unaria")

   }  ()

   //Facebook
   !function(){
      console.log("version de facebook")
   }()

</script>

</body>
</html>
