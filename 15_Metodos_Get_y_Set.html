<script>
   /* Metodos estaticos
   
   */
// en JavaScript se trabaja con prototipos
   // clases para JavaScript es un prototipo

   class Animal{
       constructor(nombre, genero){
        //Atributos
        this.nombre=nombre;
        this.genero=genero;


       }
       
       //metodos 
       //pueden resivir parametros o no 

       sonar(){
           console.log("HAgo sonidos porque estoy vivo")
       }

       saludar(nombre){
           console.log(`Hola me llamo ${this.nombre}`)
       }

       
    
   }

   

   

   class Perro extends Animal{
    constructor(nombre, genero, tamanio){
//El metodo super() llama al constructor de la clase Animal
    super(nombre,genero);
    this.tamanio=tamanio;
    this.raza=null;
    }

    //sobre escribiendo el metodo sonar de la clase padre 
    sonar(){
        console.log("soy un perro y mi sonido es ladrar");
    }

    ladrar(){
        console.log("Guauuu, guauuu");
    }
   
    static queEres(){
           console.log("dcnkjñndskjnckjsdnkjcnjnjndsnckjdnjnndjncjkndsjknckj")
       }

    set setRaza(raza){
        this.raza=raza;
    }

    get getRaza(){
        return this.raza;
    }

   }

//uso del metodo estatico, lopodemos hacer sin necesidad de instanciar la clase
    Perro.queEres();


    
   const mimi = new Animal ("MImi", "hembra"),

   scooby.setRaza="Gran Danés";

</script>
