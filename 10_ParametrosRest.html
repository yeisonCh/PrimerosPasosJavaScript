<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>

    </head>


    <body>
        <h1>Parametros Rest</h1>
        <br><br>

        <p>Todas las actividades que se han realizado hasta este punto son ejercicios de consola 
            por lo cual solo las podemos ver desde la consola.
        </p>
        <script>
            // Parametro Rest
// ...c es un parametro rest que puede o no ser infinito
            function sumar(a,b, ...c){
                let resultado= a+b;

                c.forEach(function(n){
                    resultado +=n
                })

                return resultado;
            }
            
            console.log(sumar(4,6));

            console.log(sumar(4,6,3,4));
            console.log(sumar(4,6,3,4,5));
            console.log(sumar(4,6,3,4,5,6));
            console.log(sumar(4,6,3,4,5,6,7));


            // Spread operator

            const uno=[1,2,3,4,5]
            const dos=[6,7,8,9,0]

            console.log(uno,dos);

            //podemos unir dos arreglos en uno solo, no bidimencional.
            const arregloTres=[...uno, ...dos]

            console.log(arregloTres)
            
            
        </script>
    </body>


</html>
