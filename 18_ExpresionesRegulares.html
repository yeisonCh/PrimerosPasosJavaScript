<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Programaci√≥n orientada a objetos</title>
</head>

<body>


<script>
   /* Operador corto circuito

   con OR => cuando el valor de la izquierda en el operador siempre
   puede validar a true es el valor que se carga por defecto
   o ignora lo que esta al lado derecho
   
   */
   
    
   function saludar (nombre){
      nombre=nombre || "Desconocido"
      console.log(`Hola ${nombre}`)
   }

   saludar("Andres");
   saludar();

   //los valores de la izquierda tienden a verdadero
   console.log("Cadena "||"Cadena de texto")
   console.log(19||"Cadena de texto")
   console.log(true||"Cadena de texto")
   console.log([]||"Cadena de texto")
   console.log({}||"Cadena de texto")


   /* Operador corto circuito

   con AND => cuando el valor de la izquierda en el operador siempre
   puede validar a False es el valor que se carga por defecto
   
   
   */

   function saludar (nombre){
      nombre=nombre && "Desconocido"
      console.log(`Hola ${nombre}`)
   }

   saludar("Andres");
   saludar();

   //los valores de la izquierda tienden a verdadero
   console.log("Cadena "&&"Cadena de texto")
   console.log(19&&"Cadena de texto")
   console.log(true&&"Cadena de texto")
   console.log([]&&"Cadena de texto")
   console.log({}&&"Cadena de texto")


  


</script>

</body>
</html>
