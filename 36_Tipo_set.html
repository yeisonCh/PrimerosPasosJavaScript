<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Nuevos tipos de datos en JavaScript</title>
</head>

<body>
<h1>Nuevos tipos de datos en JavaScript</h1>

<script>

const set = new Set([1,2,2,3,5,3,4,5,"Hola","HOLA",true, false, false, {},{}]);
set.add({});
console.log(set)
console.log(set.size)

//declaramos una cosntante de tipo Set 
const set2= new Set;
//le asignamos valores al set2 

set2.add(1);
set2.add(2);
set2.add(2);
set2.add(3);
set2.add(3);
set2.add(true);
set2.add(true);
set2.add(false);
set2.add({});
set2.add({});
set2.add([]);
set2.add([]);

console.log(set2)
console.log(set2.size)

console.log("recorriendo el primer set")
for (const ite of set) {
   console.log(ite)
}
console.log("Recorriendo el segundo set")
set2.forEach(element =>console.log((element)));


console.log(typeof set);
//el set es un tipo de dato iterable, no es un arreglo 
//apesar de que guarda en posiciones el contenido 

//lo podemos convertir en un arreglo usando Array.from(NombreDelSet)
//como parametro nos pide el nombre del set
let cambioSetAArray=Array.from(set);
console.log(cambioSetAArray[8])
console.log(typeof cambioSetAArray)
console.log(cambioSetAArray)

//podemos borrar un dato del set 
console.log(set);

set.delete("Hola");

console.log(set);
//podemos validar si un dato existe en un set con has lo cual nos devuelve 
//true si el elemento esta y false si no esta 

console.log(set.has(19));

//podemos limpiar o borar los elementos de un set con clear
//ejemplo set2.clear();

</script>

</body>
</html>
