<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>

    </head>


    <body>
        <h1>Fundamentos de JavaScript</h1>
        <script>
            //Tipos de operadores

            /* Operadores aridmeticos
                suma +
                resta -
                multiplicación *
                división /
                modulo %
                agrupación ()
            
            */

            
            /* Operadores Relacionals 
                mayor que >
                menor que <
                mayor o igual que >=
                menor o igual que <=
                igual que == comparación de valores (en des uso)
                igual que === comparación de tipo de dato y valor
                diferente que !=
                diferente que !==

                incremento ++
                decremento --

            
            */

            /* Operadores logicos
                ! not o negación 
                || or ó (Ó) devuelve true si una de las condiciones se cumple
                && and ó y logico devuelve true si las condiciones se cumplen y alguna no se cumple devuleve false
            
            */

           
            console.log(8<9);
            console.log(8>9);
            console.log(8==9);

//los resultados son diferentes cuando usamos estos operadores
            console.log(7==7);
            console.log("7"==7);
            console.log(0==false);

            console.log(7===7);
            console.log("7"===7);
            console.log(0===false);
           
        </script>
    </body>


</html>
